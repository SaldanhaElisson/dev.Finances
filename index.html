<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>de.finace$</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="logo">dev.finace$</h1>
    </header>

    <main class="conteiner">

        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$5.000,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R$2.000,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R$3.000,00</p>
            </div>
        </section>

        <section id="Transaction">
            <h2>Transição</h2>
            <table id="data-base">
                <thead>
                    <tr>
                        <td>Descrição</td>
                        <td>Valor</td>
                        <td>Data</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="descriptions">Luz</td>
                        <td class="expense">-R$500,00</td>
                        <td> 23/01/2021</td>
                    </tr>

                    <tr>
                        <td class="descriptions">Criação de Website</td>
                        <td class="income">R$5.000,00</td>
                        <td class="data">23/01/2021</td>
                    </tr>

                    <tr>
                        <td class="descriptions">Internet</td>
                        <td class="expense">-R$200,00 </td>
                        <td class="data"> 23/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <footer>
        <p>dev.finance$</p>
    </footer>
</body>

</html>
